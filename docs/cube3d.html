<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rubik's Cube</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: none;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 0;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        #cube-container {
            cursor: grab;
            user-select: none;
            margin-left: -100px;
        }
        
        #cube-container:active {
            cursor: grabbing;
        }
        
        .cube-face {
            stroke: #333;
            stroke-width: 1;
        }
        
        .controls {
            margin-top: 0;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .color-red { fill: #ff0000; }
        .color-green { fill: #00ff00; }
        .color-blue { fill: #0000ff; }
        .color-yellow { fill: #ffff00; }
        .color-orange { fill: #ff8000; }
        .color-white { fill: #ffffff; }
        
        .cube-face:hover {
            stroke-width: 3;
            stroke: #ffff00;
        }
        
        .selected-square {
            stroke-width: 4;
            stroke: #ff0000 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="cube-container">
            <svg width="500" height="300" viewBox="-200 -200 400 400">
                <g id="cube-group"></g>
            </svg>
        </div>
        <div class="controls">
            <button onclick="cube.resetRotation()">Reset View</button>
            <button onclick="cube.shuffle()">Shuffle</button>
            <button onclick="cube.solve()">Solve</button>
        </div>
    </div>

    <script>
        class Cube3D {
            constructor() {
                this.svg = document.getElementById('cube-group');
                this.container = document.getElementById('cube-container');
                
                // Cube state - 6 faces, each 3x3 (matches rubiks-cube.js face indices)
                // faces: 0=front, 1=right, 2=top, 3=back, 4=left, 5=bottom
                this.faces = [
                    [['white', 'white', 'white'], ['white', 'white', 'white'], ['white', 'white', 'white']], // Front
                    [['red', 'red', 'red'], ['red', 'red', 'red'], ['red', 'red', 'red']], // Right
                    [['yellow', 'yellow', 'yellow'], ['yellow', 'yellow', 'yellow'], ['yellow', 'yellow', 'yellow']], // Top
                    [['orange', 'orange', 'orange'], ['orange', 'orange', 'orange'], ['orange', 'orange', 'orange']], // Back
                    [['blue', 'blue', 'blue'], ['blue', 'blue', 'blue'], ['blue', 'blue', 'blue']], // Left
                    [['green', 'green', 'green'], ['green', 'green', 'green'], ['green', 'green', 'green']] // Bottom
                ];
                
                // 3D rotation angles
                this.rotationX = -15;
                this.rotationY = 25;
                this.rotationZ = 0;
                
                                 // Interaction state
                 this.isDragging = false;
                 this.isRotatingCube = false;
                 this.isRotatingFace = false;
                 this.lastMouseX = 0;
                 this.lastMouseY = 0;
                 this.dragStartX = 0;
                 this.dragStartY = 0;
                 this.selectedSquare = null;
                
                this.cubeSize = 150;
                 this.squareSize = this.cubeSize / 3;
                 
                 // Bounding box of the rendered cube for hit detection
                 this.cubeBounds = { minX: 0, maxX: 0, minY: 0, maxY: 0 };
                 
                 this.setupEventListeners();
                 this.render();
            }
            
            setupEventListeners() {
                // Mouse events
                this.container.addEventListener('mousedown', (e) => this.onPointerStart(e));
                document.addEventListener('mousemove', (e) => this.onPointerMove(e));
                document.addEventListener('mouseup', (e) => this.onPointerEnd(e));
                
                // Touch events
                this.container.addEventListener('touchstart', (e) => this.onPointerStart(e), { passive: false });
                document.addEventListener('touchmove', (e) => this.onPointerMove(e), { passive: false });
                document.addEventListener('touchend', (e) => this.onPointerEnd(e), { passive: false });
            }
            
            onPointerStart(e) {
                 e.preventDefault();
                 
                 const pointer = e.touches ? e.touches[0] : e;
                 const rect = this.container.getBoundingClientRect();
                 const svgX = pointer.clientX - rect.left - rect.width / 2;
                 const svgY = pointer.clientY - rect.top - rect.height / 2;
                 
                 // Check if clicking on a specific square
                 const clickedSquare = this.getSquareAtPoint(svgX, svgY);
                 
                 if (clickedSquare) {
                     // Clicked on a square - prepare for face rotation
                     this.isDragging = true;
                     this.isRotatingFace = true;
                     this.isRotatingCube = false;
                     this.selectedSquare = {
                         face: parseInt(clickedSquare.getAttribute('data-face')),
                         row: parseInt(clickedSquare.getAttribute('data-row')),
                         col: parseInt(clickedSquare.getAttribute('data-col')),
                         element: clickedSquare
                     };
                     this.dragStartX = pointer.clientX;
                     this.dragStartY = pointer.clientY;
                     
                     // Highlight selected square
                     clickedSquare.classList.add('selected-square');
                 } else {
                     // Check if click/touch is inside the cube bounds
                     if (svgX >= this.cubeBounds.minX && svgX <= this.cubeBounds.maxX &&
                         svgY >= this.cubeBounds.minY && svgY <= this.cubeBounds.maxY) {
                         // Inside cube but no square - don't allow any rotation
                         this.isDragging = false;
                         return;
                     }
                     
                     // Outside cube - allow cube rotation
                     this.isDragging = true;
                     this.isRotatingCube = true;
                     this.isRotatingFace = false;
                 }
                 
                 this.lastMouseX = pointer.clientX;
                 this.lastMouseY = pointer.clientY;
             }
            
            onPointerMove(e) {
                 if (!this.isDragging) return;
                 e.preventDefault();
                 
                 const pointer = e.touches ? e.touches[0] : e;
                 
                 if (this.isRotatingCube) {
                     // Cube rotation
                     const deltaX = pointer.clientX - this.lastMouseX;
                     const deltaY = pointer.clientY - this.lastMouseY;
                     
                     this.rotationY += deltaX * 0.5;
                     this.rotationX -= deltaY * 0.5;
                     
                     // Limit rotation to Â±90 degrees
                     this.rotationX = Math.max(-90, Math.min(90, this.rotationX));
                     this.rotationY = Math.max(-90, Math.min(90, this.rotationY));
                     
                     this.render();
                 } else if (this.isRotatingFace) {
                     // Face/row/column rotation - check if drag is sufficient
                     const deltaX = pointer.clientX - this.dragStartX;
                     const deltaY = pointer.clientY - this.dragStartY;
                     const minDrag = 30;
                     
                                           if (Math.abs(deltaX) > minDrag || Math.abs(deltaY) > minDrag) {
                          this.performFaceRotation(deltaX, deltaY);
                          
                          // Clean up after rotation
                          if (this.selectedSquare && this.selectedSquare.element) {
                              this.selectedSquare.element.classList.remove('selected-square');
                          }
                          
                          this.isDragging = false; // One rotation per drag
                          this.isRotatingFace = false;
                          this.selectedSquare = null;
                      }
                 }
                 
                 this.lastMouseX = pointer.clientX;
                 this.lastMouseY = pointer.clientY;
             }
            
            onPointerEnd(e) {
                 e.preventDefault();
                 
                 // Remove highlight from selected square
                 if (this.selectedSquare && this.selectedSquare.element) {
                     this.selectedSquare.element.classList.remove('selected-square');
                 }
                 
                 this.isDragging = false;
                 this.isRotatingCube = false;
                 this.isRotatingFace = false;
                 this.selectedSquare = null;
             }
            
            // 3D transformation functions
            rotatePoint(x, y, z) {
                const radX = this.rotationX * Math.PI / 180;
                const radY = this.rotationY * Math.PI / 180;
                const radZ = this.rotationZ * Math.PI / 180;
                
                // Rotate around X axis
                let y1 = y * Math.cos(radX) - z * Math.sin(radX);
                let z1 = y * Math.sin(radX) + z * Math.cos(radX);
                
                // Rotate around Y axis
                let x2 = x * Math.cos(radY) + z1 * Math.sin(radY);
                let z2 = -x * Math.sin(radY) + z1 * Math.cos(radY);
                
                // Rotate around Z axis
                let x3 = x2 * Math.cos(radZ) - y1 * Math.sin(radZ);
                let y3 = x2 * Math.sin(radZ) + y1 * Math.cos(radZ);
                
                return { x: x3, y: y3, z: z2 };
            }
            
                         projectPoint(x, y, z) {
                 const distance = 500;
                 const scale = distance / (distance - z);
                 return {
                     x: x * scale,
                     y: y * scale,
                     scale: scale
                 };
             }
            
            createSquare(corners, color, faceNormal, faceIndex, row, col) {
                 const rotatedCorners = corners.map(corner => this.rotatePoint(corner.x, corner.y, corner.z));
                 
                 const projectedCorners = rotatedCorners.map(corner => this.projectPoint(corner.x, corner.y, corner.z));
                 
                 const points = projectedCorners.map(p => `${p.x},${p.y}`).join(' ');
                 const avgZ = rotatedCorners.reduce((sum, corner) => sum + corner.z, 0) / 4;
                 
                 const square = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                 square.setAttribute('points', points);
                 square.setAttribute('class', `cube-face color-${color}`);
                 square.setAttribute('data-z', avgZ);
                 square.setAttribute('data-face', faceIndex);
                 square.setAttribute('data-row', row);
                 square.setAttribute('data-col', col);
                 
                 return square;
             }
            
            render() {
                this.svg.innerHTML = '';
                const squares = [];
                
                const half = this.cubeSize / 2;
                
                                 // Front face (z = half)
                 for (let row = 0; row < 3; row++) {
                     for (let col = 0; col < 3; col++) {
                         const x = -half + col * this.squareSize;
                         const y = -half + row * this.squareSize;
                         const corners = [
                             { x: x, y: y, z: half },
                             { x: x + this.squareSize, y: y, z: half },
                             { x: x + this.squareSize, y: y + this.squareSize, z: half },
                             { x: x, y: y + this.squareSize, z: half }
                         ];
                         const square = this.createSquare(
                             corners,
                             this.faces[0][row][col], 
                             { x: 0, y: 0, z: 1 },
                             0, row, col
                         );
                         squares.push(square);
                     }
                 }
                
                                 // Back face (z = -half)
                 for (let row = 0; row < 3; row++) {
                     for (let col = 0; col < 3; col++) {
                         const x = half - (col + 1) * this.squareSize; // Mirrored
                         const y = -half + row * this.squareSize;
                         const corners = [
                             { x: x, y: y, z: -half },
                             { x: x + this.squareSize, y: y, z: -half },
                             { x: x + this.squareSize, y: y + this.squareSize, z: -half },
                             { x: x, y: y + this.squareSize, z: -half }
                         ];
                         const square = this.createSquare(
                             corners,
                             this.faces[3][row][col], 
                             { x: 0, y: 0, z: -1 },
                             3, row, col
                         );
                         squares.push(square);
                     }
                 }
                
                                 // Right face (x = half)
                 for (let row = 0; row < 3; row++) {
                     for (let col = 0; col < 3; col++) {
                         const y = -half + row * this.squareSize;
                         const z = half - (col + 1) * this.squareSize;
                         const corners = [
                             { x: half, y: y, z: z },
                             { x: half, y: y, z: z + this.squareSize },
                             { x: half, y: y + this.squareSize, z: z + this.squareSize },
                             { x: half, y: y + this.squareSize, z: z }
                         ];
                         const square = this.createSquare(
                             corners,
                             this.faces[1][row][col], 
                             { x: 1, y: 0, z: 0 },
                             1, row, col
                         );
                         squares.push(square);
                     }
                 }
                
                                 // Left face (x = -half)
                 for (let row = 0; row < 3; row++) {
                     for (let col = 0; col < 3; col++) {
                         const y = -half + row * this.squareSize;
                         const z = -half + col * this.squareSize;
                         const corners = [
                             { x: -half, y: y, z: z },
                             { x: -half, y: y, z: z + this.squareSize },
                             { x: -half, y: y + this.squareSize, z: z + this.squareSize },
                             { x: -half, y: y + this.squareSize, z: z }
                         ];
                         const square = this.createSquare(
                             corners,
                             this.faces[4][row][2-col], 
                             { x: -1, y: 0, z: 0 },
                             4, row, col
                         );
                         squares.push(square);
                     }
                 }
                
                                 // Top face (y = -half)
                 for (let row = 0; row < 3; row++) {
                     for (let col = 0; col < 3; col++) {
                         const x = -half + col * this.squareSize;
                         const z = half - (row + 1) * this.squareSize;
                         const corners = [
                             { x: x, y: -half, z: z },
                             { x: x + this.squareSize, y: -half, z: z },
                             { x: x + this.squareSize, y: -half, z: z + this.squareSize },
                             { x: x, y: -half, z: z + this.squareSize }
                         ];
                         const square = this.createSquare(
                             corners,
                             this.faces[2][2-row][col], 
                             { x: 0, y: -1, z: 0 },
                             2, row, col
                         );
                         squares.push(square);
                     }
                 }
                
                                 // Bottom face (y = half)
                 for (let row = 0; row < 3; row++) {
                     for (let col = 0; col < 3; col++) {
                         const x = -half + col * this.squareSize;
                         const z = -half + row * this.squareSize;
                         const corners = [
                             { x: x, y: half, z: z },
                             { x: x + this.squareSize, y: half, z: z },
                             { x: x + this.squareSize, y: half, z: z + this.squareSize },
                             { x: x, y: half, z: z + this.squareSize }
                         ];
                         const square = this.createSquare(
                             corners,
                             this.faces[5][row][col], 
                             { x: 0, y: 1, z: 0 },
                             5, row, col
                         );
                         squares.push(square);
                     }
                 }
                
                                 // Sort squares by depth (z-coordinate) for proper rendering
                 squares.sort((a, b) => {
                     const zA = parseFloat(a.getAttribute('data-z'));
                     const zB = parseFloat(b.getAttribute('data-z'));
                     return zA - zB; // Back to front
                 });
                 
                 // Calculate bounding box for hit detection
                 this.calculateCubeBounds();
                 
                                  // Add squares to SVG
                 squares.forEach(square => this.svg.appendChild(square));
             }
             
             calculateCubeBounds() {
                 let minX = Infinity, maxX = -Infinity;
                 let minY = Infinity, maxY = -Infinity;
                 
                 const half = this.cubeSize / 2;
                 
                 // Check all faces and their corners
                 const allCorners = [];
                 
                 // Front face corners
                 for (let row = 0; row < 3; row++) {
                     for (let col = 0; col < 3; col++) {
                         const x = -half + col * this.squareSize;
                         const y = -half + row * this.squareSize;
                         allCorners.push(
                             { x: x, y: y, z: half },
                             { x: x + this.squareSize, y: y, z: half },
                             { x: x + this.squareSize, y: y + this.squareSize, z: half },
                             { x: x, y: y + this.squareSize, z: half }
                         );
                     }
                 }
                 
                 // Back face corners
                 for (let row = 0; row < 3; row++) {
                     for (let col = 0; col < 3; col++) {
                         const x = half - (col + 1) * this.squareSize;
                         const y = -half + row * this.squareSize;
                         allCorners.push(
                             { x: x, y: y, z: -half },
                             { x: x + this.squareSize, y: y, z: -half },
                             { x: x + this.squareSize, y: y + this.squareSize, z: -half },
                             { x: x, y: y + this.squareSize, z: -half }
                         );
                     }
                 }
                 
                 // Right face corners
                 for (let row = 0; row < 3; row++) {
                     for (let col = 0; col < 3; col++) {
                         const y = -half + row * this.squareSize;
                         const z = half - (col + 1) * this.squareSize;
                         allCorners.push(
                             { x: half, y: y, z: z },
                             { x: half, y: y, z: z + this.squareSize },
                             { x: half, y: y + this.squareSize, z: z + this.squareSize },
                             { x: half, y: y + this.squareSize, z: z }
                         );
                     }
                 }
                 
                 // Left face corners
                 for (let row = 0; row < 3; row++) {
                     for (let col = 0; col < 3; col++) {
                         const y = -half + row * this.squareSize;
                         const z = -half + col * this.squareSize;
                         allCorners.push(
                             { x: -half, y: y, z: z },
                             { x: -half, y: y, z: z + this.squareSize },
                             { x: -half, y: y + this.squareSize, z: z + this.squareSize },
                             { x: -half, y: y + this.squareSize, z: z }
                         );
                     }
                 }
                 
                 // Top face corners
                 for (let row = 0; row < 3; row++) {
                     for (let col = 0; col < 3; col++) {
                         const x = -half + col * this.squareSize;
                         const z = half - (row + 1) * this.squareSize;
                         allCorners.push(
                             { x: x, y: -half, z: z },
                             { x: x + this.squareSize, y: -half, z: z },
                             { x: x + this.squareSize, y: -half, z: z + this.squareSize },
                             { x: x, y: -half, z: z + this.squareSize }
                         );
                     }
                 }
                 
                 // Bottom face corners
                 for (let row = 0; row < 3; row++) {
                     for (let col = 0; col < 3; col++) {
                         const x = -half + col * this.squareSize;
                         const z = -half + row * this.squareSize;
                         allCorners.push(
                             { x: x, y: half, z: z },
                             { x: x + this.squareSize, y: half, z: z },
                             { x: x + this.squareSize, y: half, z: z + this.squareSize },
                             { x: x, y: half, z: z + this.squareSize }
                         );
                     }
                 }
                 
                 // Project all corners and find bounds
                 allCorners.forEach(corner => {
                     const rotated = this.rotatePoint(corner.x, corner.y, corner.z);
                     const projected = this.projectPoint(rotated.x, rotated.y, rotated.z);
                     
                     minX = Math.min(minX, projected.x);
                     maxX = Math.max(maxX, projected.x);
                     minY = Math.min(minY, projected.y);
                     maxY = Math.max(maxY, projected.y);
                 });
                 
                 this.cubeBounds = { minX, maxX, minY, maxY };
             }
             
             getSquareAtPoint(x, y) {
                 // Find the topmost square at the given point
                 const squares = Array.from(this.svg.querySelectorAll('.cube-face'));
                 
                 // Sort by z-index (front to back)
                 squares.sort((a, b) => {
                     const zA = parseFloat(a.getAttribute('data-z'));
                     const zB = parseFloat(b.getAttribute('data-z'));
                     return zB - zA; // Front to back
                 });
                 
                 for (const square of squares) {
                     if (this.isPointInPolygon(x, y, square)) {
                         return square;
                     }
                 }
                 
                 return null;
             }
             
             isPointInPolygon(x, y, polygon) {
                 const points = polygon.getAttribute('points').split(' ');
                 const vertices = points.map(point => {
                     const [px, py] = point.split(',').map(Number);
                     return [px, py];
                 });
                 
                 let inside = false;
                 for (let i = 0, j = vertices.length - 1; i < vertices.length; j = i++) {
                     const [xi, yi] = vertices[i];
                     const [xj, yj] = vertices[j];
                     
                     if (((yi > y) !== (yj > y)) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi)) {
                         inside = !inside;
                     }
                 }
                 
                 return inside;
             }
             
            performFaceRotation(deltaX, deltaY) {
                 if (!this.selectedSquare) return;
                 
                 const absX = Math.abs(deltaX);
                 const absY = Math.abs(deltaY);
                 
                 const { face, row, col } = this.selectedSquare;
                 
                 // Only allow rotations on front face (0) and right face (1) for now
                 if (face === 0) {
                     // Front face - use current logic directly
                     if (absX > absY) {
                         // Horizontal drag - rotate row
                         if (deltaX > 0) {
                             this.rotateRowRight(face, row);
                         } else {
                             this.rotateRowLeft(face, row);
                         }
                     } else {
                         // Vertical drag - rotate column
                         if (deltaY > 0) {
                             this.rotateColumnDown(face, col);
                         } else {
                             this.rotateColumnUp(face, col);
                         }
                     }
                 } else if (face === 1) {
                     // Right face - rotate cube left, do operation, rotate back
                     this.rotateCubeRight();
                     if (absX > absY) {
                         // Horizontal drag on right face -> row rotation on transformed front face
                         if (deltaX > 0) {
                             this.rotateRowRight(0, row);
                         } else {
                             this.rotateRowLeft(0, row);
                         }
                     } else {
                         // Vertical drag on right face -> column rotation on transformed front face
                         if (deltaY > 0) {
                             this.rotateColumnUp(0, col);
                         } else {
                             this.rotateColumnDown(0, col);
                         }
                     }
                     this.rotateCubeLeft();
                    }
                 // For other faces (2,3,4,5), do nothing for now
                 
                 this.render();
             }
             
             // Cube rotation algorithms copied from proven rubiks-cube.js
             rotateRowLeft(face, row) {
                 // Map face-relative coordinates to global cube operations
                 if (face === 0 || face === 2) { // Front or Back face
                     this.rotateRowLeftGlobal(row);
                 } else if (face === 1) { // Right face - row becomes depth
                     this.rotateColumnUpGlobal(2 - row);
                 } else if (face === 3) { // Left face - row becomes depth  
                     this.rotateColumnDownGlobal(row);
                 } else if (face === 4) { // Top face - row becomes horizontal
                     this.rotateRowLeftGlobal(row);
                 } else if (face === 5) { // Bottom face - row becomes horizontal
                     this.rotateRowRightGlobal(2 - row);
                 }
             }
             
             rotateRowRight(face, row) {
                 // Opposite of rotateRowLeft - use 3x left implementation
                 this.rotateRowLeft(face, row);
                 this.rotateRowLeft(face, row);
                 this.rotateRowLeft(face, row);
             }
             
             rotateColumnUp(face, col) {
                 if (face === 0 || face === 2) { // Front or Back face
                     if (face === 0) {
                         this.rotateColumnUpGlobal(col);
                     } else {
                         this.rotateColumnDownGlobal(2 - col);
                     }
                 } else if (face === 1) { // Right face - col becomes row
                     this.rotateRowRightGlobal(col);
                 } else if (face === 3) { // Left face - col becomes row
                     this.rotateRowLeftGlobal(2 - col);
                 } else if (face === 4) { // Top face - col becomes depth
                     this.rotateColumnDownGlobal(2 - col);
                 } else if (face === 5) { // Bottom face - col becomes depth
                     this.rotateColumnUpGlobal(col);
                 }
             }
             
             rotateColumnDown(face, col) {
                 // Opposite of rotateColumnUp - use 3x up implementation
                 this.rotateColumnUp(face, col);
                 this.rotateColumnUp(face, col);
                 this.rotateColumnUp(face, col);
             }
             
             // Core rotation methods from rubiks-cube.js
             rotateColumnUpGlobal(col) {
                 // Store the column from each face in the vertical cycle
                 const topCol = [this.faces[2][0][col], this.faces[2][1][col], this.faces[2][2][col]];
                 const frontCol = [this.faces[0][0][col], this.faces[0][1][col], this.faces[0][2][col]];
                 const bottomCol = [this.faces[5][2][col], this.faces[5][1][col], this.faces[5][0][col]];
                 const backCol = [this.faces[3][0][col], this.faces[3][1][col], this.faces[3][2][col]]; // Back face is mirrored horizontally
                 
                 // Cycle: top â back â bottom â front â top (pieces move up)
                 for (let row = 0; row < 3; row++) {
                     this.faces[3][2-row][col] = topCol[row];        // top â back (reversed vertically and mirrored)
                     this.faces[5][row][col] = backCol[row];         // back â bottom (reversed vertically)
                     this.faces[0][row][col] = bottomCol[row];         // bottom â front
                     this.faces[2][row][col] = frontCol[row];          // front â top
                 }

                 // Only rotate side faces when rotating their respective columns (opposite direction)
                 if (col === 0) {
                     this.rotateFaceClockwise(4); // Rotate left face clockwise when moving up
                 } else if (col === 2) {
                     this.rotateFaceClockwise(1); // Rotate right face clockwise when moving up
                 }
             }
             
             rotateColumnDownGlobal(col) {
                 this.rotateColumnUpGlobal(col);
                 this.rotateColumnUpGlobal(col);
                 this.rotateColumnUpGlobal(col);
             }
             
             rotateRowLeftGlobal(row) {
                 // Store the row from each face in the horizontal cycle
                 const frontRow = [this.faces[0][row][0], this.faces[0][row][1], this.faces[0][row][2]];
                 const rightRow = [this.faces[1][row][0], this.faces[1][row][1], this.faces[1][row][2]];
                 const backRow = [this.faces[3][row][0], this.faces[3][row][1], this.faces[3][row][2]];
                 const leftRow = [this.faces[4][row][0], this.faces[4][row][1], this.faces[4][row][2]];

                 // Cycle: front â left â back â right â front (pieces move left)
                 for (let col = 0; col < 3; col++) {
                     this.faces[4][row][2-col] = frontRow[col];        // front â left (mirrored)
                     this.faces[3][row][2-col] = leftRow[2-col];       // left â back (mirrored)
                     this.faces[1][row][col] = backRow[2-col];         // back â right (mirrored)
                     this.faces[0][row][col] = rightRow[col];          // right â front
                 }

                 // Rotate corresponding face when rotating top/bottom rows (opposite direction)
                 if (row === 0) {
                     this.rotateFaceClockwise(2); // Rotate top face clockwise
                 } else if (row === 2) {
                     this.rotateFaceClockwise(5); // Rotate bottom face clockwise
                 }
             }
             
             rotateRowRightGlobal(row) {
                 this.rotateRowLeftGlobal(row);
                 this.rotateRowLeftGlobal(row);
                 this.rotateRowLeftGlobal(row);
             }
             
             // Helper function to rotate a face clockwise
             rotateFaceClockwise(faceIndex) {
                 const face = this.faces[faceIndex];
                 const temp = [
                     [face[0][0], face[0][1], face[0][2]],
                     [face[1][0], face[1][1], face[1][2]],
                     [face[2][0], face[2][1], face[2][2]]
                 ];
                 
                 // Rotate 90 degrees clockwise
                 for (let row = 0; row < 3; row++) {
                     for (let col = 0; col < 3; col++) {
                         face[col][2-row] = temp[row][col];
                     }
                 }
             }

             // Helper function to rotate a face counter-clockwise
             rotateFaceCounterClockwise(faceIndex) {
                 const face = this.faces[faceIndex];
                 const temp = [
                     [face[0][0], face[0][1], face[0][2]],
                     [face[1][0], face[1][1], face[1][2]],
                     [face[2][0], face[2][1], face[2][2]]
                 ];
                 
                 // Rotate 90 degrees counter-clockwise
                 for (let row = 0; row < 3; row++) {
                     for (let col = 0; col < 3; col++) {
                         face[2-col][row] = temp[row][col];
                     }
                 }
             }
             
             // Rotate entire cube left around Y-axis (front->left->back->right->front)
             rotateCubeLeft() {
                 // Store faces before rotation
                 const tempFront = JSON.parse(JSON.stringify(this.faces[0]));   // front
                 const tempRight = JSON.parse(JSON.stringify(this.faces[1]));   // right  
                 const tempBack = JSON.parse(JSON.stringify(this.faces[3]));    // back
                 const tempLeft = JSON.parse(JSON.stringify(this.faces[4]));    // left
                 
                 // Rotate faces around Y-axis: front->left, right->front, back->right, left->back
                 this.faces[4] = tempFront;  // front -> left
                 this.faces[0] = tempRight;  // right -> front
                 this.faces[1] = tempBack;   // back -> right
                 this.faces[3] = tempLeft;   // left -> back
                 
                 // Top face rotates counter-clockwise
                 this.rotateFaceCounterClockwise(2);
                 
                 // Bottom face rotates clockwise
                 this.rotateFaceClockwise(5);
             }
             
             // Rotate entire cube right around Y-axis (front->right->back->left->front)
             rotateCubeRight() {
                 // Store faces before rotation
                 const tempFront = JSON.parse(JSON.stringify(this.faces[0]));   // front
                 const tempRight = JSON.parse(JSON.stringify(this.faces[1]));   // right  
                 const tempBack = JSON.parse(JSON.stringify(this.faces[3]));    // back
                 const tempLeft = JSON.parse(JSON.stringify(this.faces[4]));    // left
                 
                 // Rotate faces around Y-axis: front->right, left->front, back->left, right->back
                 this.faces[1] = tempFront;  // front -> right
                 this.faces[0] = tempLeft;   // left -> front
                 this.faces[4] = tempBack;   // back -> left
                 this.faces[3] = tempRight;  // right -> back
                 
                 // Top face rotates clockwise
                 this.rotateFaceClockwise(2);
                 
                 // Bottom face rotates counter-clockwise
                 this.rotateFaceCounterClockwise(5);
             }
             
             resetRotation() {
                this.rotationX = -15;
                this.rotationY = 25;
                this.rotationZ = 0;
                this.render();
            }
            
            shuffle() {
                const colors = ['red', 'green', 'blue', 'orange', 'yellow', 'white'];
                
                for (let face = 0; face < 6; face++) {
                    for (let row = 0; row < 3; row++) {
                        for (let col = 0; col < 3; col++) {
                            this.faces[face][row][col] = colors[Math.floor(Math.random() * colors.length)];
                        }
                    }
                }
                
                this.render();
            }
            
            solve() {
                // Reset to solved state: 0=front(white), 1=right(red), 2=top(yellow), 3=back(orange), 4=left(blue), 5=bottom(green)
                this.faces = [
                    [['white', 'white', 'white'], ['white', 'white', 'white'], ['white', 'white', 'white']], // Front
                    [['red', 'red', 'red'], ['red', 'red', 'red'], ['red', 'red', 'red']], // Right
                    [['yellow', 'yellow', 'yellow'], ['yellow', 'yellow', 'yellow'], ['yellow', 'yellow', 'yellow']], // Top
                    [['orange', 'orange', 'orange'], ['orange', 'orange', 'orange'], ['orange', 'orange', 'orange']], // Back
                    [['blue', 'blue', 'blue'], ['blue', 'blue', 'blue'], ['blue', 'blue', 'blue']], // Left
                    [['green', 'green', 'green'], ['green', 'green', 'green'], ['green', 'green', 'green']] // Bottom
                ];
                
                this.render();
            }
        }
        
        // Initialize the cube when the page loads
        let cube;
        document.addEventListener('DOMContentLoaded', function() {
            cube = new Cube3D();
        });
    </script>
