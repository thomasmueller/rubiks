<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Board Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        
        #game-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        #board-container {
            border: 3px solid #2c3e50;
            border-radius: 10px;
            background-color: white;
            padding: 10px;
        }
        
        #game-controls {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #2c3e50;
            min-width: 300px;
        }
        
        .player-info {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        .player-1 { background-color: #ffebee; }
        .player-2 { background-color: #e8f5e8; }
        .player-3 { background-color: #fff3e0; }
        .player-4 { background-color: #f3e5f5; }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .property-text {
            font-family: Arial, sans-serif;
            font-size: 8px;
            text-anchor: middle;
            dominant-baseline: middle;
        }
        
        .corner-text {
            font-family: Arial, sans-serif;
            font-size: 10px;
            font-weight: bold;
            text-anchor: middle;
            dominant-baseline: middle;
        }
        
        .center-text {
            font-family: serif;
            font-size: 24px;
            font-weight: bold;
            text-anchor: middle;
            dominant-baseline: middle;
            fill: #2c3e50;
        }
        
        .player-piece {
            transition: all 0.3s ease;
        }
        
        #game-log {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            background-color: #f9f9f9;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Monopoly Board Game Simulation</h1>
    
    <div id="game-container">
        <div id="board-container">
            <svg width="600" height="600" viewBox="0 0 600 600">
                <!-- Board background -->
                <rect width="600" height="600" fill="#e8f5e8" stroke="#2c3e50" stroke-width="2"/>
                
                <!-- Center area -->
                <rect x="150" y="150" width="300" height="300" fill="#f8f9fa" stroke="#2c3e50" stroke-width="2"/>
                <text x="300" y="280" class="center-text">MONOPOLY</text>
                <text x="300" y="320" class="center-text" style="font-size: 16px;">BOARD GAME</text>
                
                <!-- Corner squares -->
                <!-- GO (bottom right) -->
                <rect x="500" y="500" width="100" height="100" fill="#90EE90" stroke="#000" stroke-width="2"/>
                <text x="550" y="530" class="corner-text">GO</text>
                <text x="550" y="545" class="corner-text" style="font-size: 8px;">Collect $200</text>
                <text x="550" y="570" class="corner-text" style="font-size: 12px;">â†’</text>
                
                <!-- Jail (bottom left) -->
                <rect x="0" y="500" width="100" height="100" fill="#FFA500" stroke="#000" stroke-width="2"/>
                <text x="50" y="530" class="corner-text">JAIL</text>
                <text x="50" y="545" class="corner-text" style="font-size: 8px;">Just Visiting</text>
                
                <!-- Free Parking (top left) -->
                <rect x="0" y="0" width="100" height="100" fill="#FF69B4" stroke="#000" stroke-width="2"/>
                <text x="50" y="40" class="corner-text">FREE</text>
                <text x="50" y="60" class="corner-text">PARKING</text>
                
                <!-- Go to Jail (top right) -->
                <rect x="500" y="0" width="100" height="100" fill="#FF6347" stroke="#000" stroke-width="2"/>
                <text x="550" y="40" class="corner-text">GO TO</text>
                <text x="550" y="60" class="corner-text">JAIL</text>
                
                <!-- Bottom row properties (positions 1-9) -->
                <g id="bottom-row">
                    <rect x="450" y="500" width="50" height="100" fill="#8B4513" stroke="#000"/>
                    <text x="475" y="520" class="property-text" fill="white">MEDITERRANEAN</text>
                    <text x="475" y="530" class="property-text" fill="white">AVE</text>
                    <text x="475" y="580" class="property-text">$60</text>
                    
                    <rect x="400" y="500" width="50" height="100" fill="#87CEEB" stroke="#000"/>
                    <text x="425" y="520" class="property-text">COMMUNITY</text>
                    <text x="425" y="530" class="property-text">CHEST</text>
                    
                    <rect x="350" y="500" width="50" height="100" fill="#8B4513" stroke="#000"/>
                    <text x="375" y="520" class="property-text" fill="white">BALTIC</text>
                    <text x="375" y="530" class="property-text" fill="white">AVE</text>
                    <text x="375" y="580" class="property-text">$60</text>
                    
                    <rect x="300" y="500" width="50" height="100" fill="#FFD700" stroke="#000"/>
                    <text x="325" y="520" class="property-text">INCOME</text>
                    <text x="325" y="530" class="property-text">TAX</text>
                    <text x="325" y="580" class="property-text">$200</text>
                    
                    <rect x="250" y="500" width="50" height="100" fill="#000" stroke="#000"/>
                    <text x="275" y="520" class="property-text" fill="white">READING</text>
                    <text x="275" y="530" class="property-text" fill="white">RAILROAD</text>
                    <text x="275" y="580" class="property-text" fill="white">$200</text>
                    
                    <rect x="200" y="500" width="50" height="100" fill="#87CEFA" stroke="#000"/>
                    <text x="225" y="520" class="property-text">ORIENTAL</text>
                    <text x="225" y="530" class="property-text">AVE</text>
                    <text x="225" y="580" class="property-text">$100</text>
                    
                    <rect x="150" y="500" width="50" height="100" fill="#FF69B4" stroke="#000"/>
                    <text x="175" y="520" class="property-text">CHANCE</text>
                    
                    <rect x="100" y="500" width="50" height="100" fill="#87CEFA" stroke="#000"/>
                    <text x="125" y="520" class="property-text">VERMONT</text>
                    <text x="125" y="530" class="property-text">AVE</text>
                    <text x="125" y="580" class="property-text">$100</text>
                </g>
                
                <!-- Left column properties (positions 11-19) -->
                <g id="left-column">
                    <rect x="0" y="450" width="100" height="50" fill="#87CEFA" stroke="#000"/>
                    <text x="50" y="465" class="property-text">CONNECTICUT</text>
                    <text x="50" y="475" class="property-text">AVE</text>
                    <text x="50" y="485" class="property-text">$120</text>
                    
                    <rect x="0" y="400" width="100" height="50" fill="#FF1493" stroke="#000"/>
                    <text x="50" y="415" class="property-text" fill="white">ST. JAMES</text>
                    <text x="50" y="425" class="property-text" fill="white">PLACE</text>
                    <text x="50" y="435" class="property-text" fill="white">$180</text>
                    
                    <rect x="0" y="350" width="100" height="50" fill="#87CEEB" stroke="#000"/>
                    <text x="50" y="365" class="property-text">COMMUNITY</text>
                    <text x="50" y="375" class="property-text">CHEST</text>
                    
                    <rect x="0" y="300" width="100" height="50" fill="#FF1493" stroke="#000"/>
                    <text x="50" y="315" class="property-text" fill="white">TENNESSEE</text>
                    <text x="50" y="325" class="property-text" fill="white">AVE</text>
                    <text x="50" y="335" class="property-text" fill="white">$180</text>
                    
                    <rect x="0" y="250" width="100" height="50" fill="#FF1493" stroke="#000"/>
                    <text x="50" y="265" class="property-text" fill="white">NEW YORK</text>
                    <text x="50" y="275" class="property-text" fill="white">AVE</text>
                    <text x="50" y="285" class="property-text" fill="white">$200</text>
                    
                    <rect x="0" y="200" width="100" height="50" fill="#000" stroke="#000"/>
                    <text x="50" y="215" class="property-text" fill="white">PENNSYLVANIA</text>
                    <text x="50" y="225" class="property-text" fill="white">RAILROAD</text>
                    <text x="50" y="235" class="property-text" fill="white">$200</text>
                    
                    <rect x="0" y="150" width="100" height="50" fill="#FFA500" stroke="#000"/>
                    <text x="50" y="165" class="property-text">ST. CHARLES</text>
                    <text x="50" y="175" class="property-text">PLACE</text>
                    <text x="50" y="185" class="property-text">$140</text>
                    
                    <rect x="0" y="100" width="100" height="50" fill="#DDA0DD" stroke="#000"/>
                    <text x="50" y="115" class="property-text">ELECTRIC</text>
                    <text x="50" y="125" class="property-text">COMPANY</text>
                    <text x="50" y="135" class="property-text">$150</text>
                </g>
                
                <!-- Top row properties (positions 21-29) -->
                <g id="top-row">
                    <rect x="100" y="0" width="50" height="100" fill="#FFA500" stroke="#000"/>
                    <text x="125" y="20" class="property-text">STATES</text>
                    <text x="125" y="30" class="property-text">AVE</text>
                    <text x="125" y="80" class="property-text">$140</text>
                    
                    <rect x="150" y="0" width="50" height="100" fill="#FFA500" stroke="#000"/>
                    <text x="175" y="20" class="property-text">VIRGINIA</text>
                    <text x="175" y="30" class="property-text">AVE</text>
                    <text x="175" y="80" class="property-text">$160</text>
                    
                    <rect x="200" y="0" width="50" height="100" fill="#FF69B4" stroke="#000"/>
                    <text x="225" y="20" class="property-text">CHANCE</text>
                    
                    <rect x="250" y="0" width="50" height="100" fill="#FF0000" stroke="#000"/>
                    <text x="275" y="20" class="property-text" fill="white">KENTUCKY</text>
                    <text x="275" y="30" class="property-text" fill="white">AVE</text>
                    <text x="275" y="80" class="property-text" fill="white">$220</text>
                    
                    <rect x="300" y="0" width="50" height="100" fill="#FF69B4" stroke="#000"/>
                    <text x="325" y="20" class="property-text">CHANCE</text>
                    
                    <rect x="350" y="0" width="50" height="100" fill="#FF0000" stroke="#000"/>
                    <text x="375" y="20" class="property-text" fill="white">INDIANA</text>
                    <text x="375" y="30" class="property-text" fill="white">AVE</text>
                    <text x="375" y="80" class="property-text" fill="white">$220</text>
                    
                    <rect x="400" y="0" width="50" height="100" fill="#FF0000" stroke="#000"/>
                    <text x="425" y="20" class="property-text" fill="white">ILLINOIS</text>
                    <text x="425" y="30" class="property-text" fill="white">AVE</text>
                    <text x="425" y="80" class="property-text" fill="white">$240</text>
                    
                    <rect x="450" y="0" width="50" height="100" fill="#000" stroke="#000"/>
                    <text x="475" y="20" class="property-text" fill="white">B&O</text>
                    <text x="475" y="30" class="property-text" fill="white">RAILROAD</text>
                    <text x="475" y="80" class="property-text" fill="white">$200</text>
                </g>
                
                <!-- Right column properties (positions 31-39) -->
                <g id="right-column">
                    <rect x="500" y="100" width="100" height="50" fill="#FFFF00" stroke="#000"/>
                    <text x="550" y="115" class="property-text">ATLANTIC</text>
                    <text x="550" y="125" class="property-text">AVE</text>
                    <text x="550" y="135" class="property-text">$260</text>
                    
                    <rect x="500" y="150" width="100" height="50" fill="#FFFF00" stroke="#000"/>
                    <text x="550" y="165" class="property-text">VENTNOR</text>
                    <text x="550" y="175" class="property-text">AVE</text>
                    <text x="550" y="185" class="property-text">$260</text>
                    
                    <rect x="500" y="200" width="100" height="50" fill="#DDA0DD" stroke="#000"/>
                    <text x="550" y="215" class="property-text">WATER</text>
                    <text x="550" y="225" class="property-text">WORKS</text>
                    <text x="550" y="235" class="property-text">$150</text>
                    
                    <rect x="500" y="250" width="100" height="50" fill="#FFFF00" stroke="#000"/>
                    <text x="550" y="265" class="property-text">MARVIN</text>
                    <text x="550" y="275" class="property-text">GARDENS</text>
                    <text x="550" y="285" class="property-text">$280</text>
                    
                    <rect x="500" y="300" width="100" height="50" fill="#FF6347" stroke="#000"/>
                    <text x="550" y="315" class="property-text" fill="white">GO TO</text>
                    <text x="550" y="325" class="property-text" fill="white">JAIL</text>
                    
                    <rect x="500" y="350" width="100" height="50" fill="#008000" stroke="#000"/>
                    <text x="550" y="365" class="property-text" fill="white">PACIFIC</text>
                    <text x="550" y="375" class="property-text" fill="white">AVE</text>
                    <text x="550" y="385" class="property-text" fill="white">$300</text>
                    
                    <rect x="500" y="400" width="100" height="50" fill="#87CEEB" stroke="#000"/>
                    <text x="550" y="415" class="property-text">COMMUNITY</text>
                    <text x="550" y="425" class="property-text">CHEST</text>
                    
                    <rect x="500" y="450" width="100" height="50" fill="#008000" stroke="#000"/>
                    <text x="550" y="465" class="property-text" fill="white">BOARDWALK</text>
                    <text x="550" y="485" class="property-text" fill="white">$400</text>
                </g>
                
                <!-- Player pieces will be added here dynamically -->
                <g id="player-pieces"></g>
            </svg>
        </div>
        
        <div id="game-controls">
            <h3>Game Controls</h3>
            <div>
                <label for="player-count">Number of Players:</label>
                <select id="player-count" onchange="updatePlayerPersonalities()">
                    <option value="2">2 Players</option>
                    <option value="3">3 Players</option>
                    <option value="4">4 Players</option>
                </select>
                <button onclick="startGame()">Start Game</button>
            </div>
            
            <div id="player-personalities" style="margin: 15px 0;">
                <h4>Player Personalities:</h4>
                <!-- Player personality dropdowns will be populated here -->
            </div>
            
            <div id="current-turn" style="margin: 15px 0;">
                <strong>Current Turn: </strong><span id="current-player">-</span>
            </div>
            
            <div>
                <button id="roll-dice" onclick="rollDice()" disabled>Roll Dice</button>
                <span id="dice-result"></span>
            </div>
            
            <div id="players-info">
                <!-- Player info will be populated here -->
            </div>
            
            <div id="game-log"></div>
        </div>
    </div>
    
    <script src="js/monopoly.js"></script>
</body>
</html>
